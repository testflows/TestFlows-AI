name: 🦾 OmniParser docker image
run-name: ${{ github.actor }} is buiding OmniParser docker image 🚀
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag"
        default: latest
        required: false
      omniparser_commit:
        description: "https://github.com/microsoft/OmniParser repo commit"
        default: a14c4010ebd91aae83a240badadc9e5721aaf0c8
        required: false
      omniparser_weights_commit:
        description: "https://huggingface.co/microsoft/OmniParser model weights commit"
        default: 7652a5ac81645a48fbe69a8f70a6a2b523d25558
        required: false
jobs:
   build:
    name: ⚒️ Build
    runs-on: [self-hosted, type-cx32, image-x86-system-ubuntu-22.04]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set environment variables
        run: echo "$HOME/.local/bin:$PATH" >> $GITHUB_ENV

      - name: Cache OmniParser repo
        id: repo-cache
        uses: actions/cache@v4
        with:
          path: OmniParser/repo
          key: ${{ runner.os }}-omniparser-repo-${{ inputs.omniparser_commit }}
          restore-keys: |
            ${{ runner.os }}-omniparser-repo-${{ inputs.omniparser_commit }}

      - name: Cache OmniParser model weights
        id: weights-cache
        uses: actions/cache@v4
        with:
          path: OmniParser/weights
          key: ${{ runner.os }}-omniparser-model-weights-${{ inputs.omniparser_weights_commit }}
          restore-keys: |
            ${{ runner.os }}-omniparser-model-weights-${{ inputs.omniparser_weights_commit }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git
          sudo apt-get install -y python3-pip
    
      - name: Checkout OmniParser repository if no cache
        if: steps.repo-cache.outputs.cache-hit != 'true'
        run: |
          git clone --depth=1 https://github.com/microsoft/OmniParser.git OmniParser/repo
          cd OmniParser/repo
          git fetch --depth=1 origin ${{ inputs.omniparser_commit }}
          git checkout ${{ inputs.omniparser_commit }}

      - name: Install Hugging Face Hub
        run: |
          pip3 install huggingface_hub

      - name: Download weights if no cache
        if: steps.weights-cache.outputs.cache-hit != 'true'
        run: |
          huggingface-cli download microsoft/OmniParser --revision ${{ inputs.omniparser_weights_commit }} --local-dir OmniParser/weights

      - name: List directory contents
        run: |
          echo "ls"
          ls
          echo "ls OmniParser/weights"
          ls OmniParser/weights
          echo "ls OmniParser/repo/weights"
          ls OmniParser/repo/weights
          
       
