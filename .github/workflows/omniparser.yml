name: ðŸ¦¾ OmniParser docker image
run-name: ${{ github.actor }} is buiding OmniParser docker image ðŸš€
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag"
        default: latest
        required: false
      omniparser_commit:
        description: "OmniParser commit hash"
        default: a14c401
        required: false
jobs:
  build:
    runs-on: [ubuntu-22.04]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Checkout OmniParser repository
        run: |
          git clone --depth=1 https://github.com/microsoft/OmniParser.git OmniParser/repo
          cd OmniParser/repo
          git fetch --depth=1 origin ${{ env.OMNIPARSER_COMMIT }}
          git checkout ${{ env.OMNIPARSER_COMMIT }}
          cd ..

      - name: Install Hugging Face Hub
        run: |
          pip install huggingface_hub

      - name: Download weights
        run: huggingface-cli download microsoft/OmniParser --revision 7f4732c --local-dir repo/weights

      - name: List directory contents
        run: |
          ls
          ls repo/weights
       
